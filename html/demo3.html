<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML常用標籤基礎教學</title>
</head>
<body>
<!-- ul為列表標籤,li為列表的內容標籤,此列表只能設為● -->
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
<!-- ol為列表標籤,li為列表內容標籤,此列表能透過type設定數字或文字排列 -->
  <ol type="A">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ol>
<!-- table為表格標籤,tr為表格段落,th為表格標題(置中),td為表格內容,
在table中輸入border才會有線條 -->
  <table border="1">
    <tr>
      <th>日期</th>
      <th>數學</th>
      <th>英文</th>
    </tr>
    <tr>
      <td>4/14</td>
      <td>90</td>
      <td>60</td>
    </tr>
    <tr>
      <td>4/15</td>
      <td>85</td>
      <td>65</td>
    </tr>
  </table>
<!-- div標籤為容器,在容器上做css屬性可同時更改容器類所有屬性 -->
  <div style="color: red;">
    <ol type="A">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ol>
    <table border="1">
      <tr>
        <th>日期</th>
        <th>數學</th>
        <th>英文</th>
      </tr>
      <tr>
        <td>4/14</td>
        <td>90</td>
        <td>60</td>
      </tr>
      <tr>
        <td>4/15</td>
        <td>85</td>
        <td>65</td>
      </tr>
    </table>
  </div>
<!-- div與span存放的差別 -->
  <div>div標籤1</div>
  <div>div標籤2</div>
  <span>span標籤1</span>
  <span>span標籤2</span>
</body>
</html>

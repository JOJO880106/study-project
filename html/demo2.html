<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML常用標籤基礎教學</title>
</head>
<body>
<!-- video標籤為存放影片連結,可將檔案放入,需設定controls才能撥放,若檔案不見則顯示文字 -->
  <video src="video example.mp4" controls>影片無法載入</video>
<!-- iframe標籤則是從youtube上複製影片嵌入碼貼上,可將youtube影片放到網頁上的功能 -->
<iframe width="1046" height="446" src="https://www.youtube.com/embed/6D79CYTxvOM?list=RD6D79CYTxvOM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

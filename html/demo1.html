<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML常用標籤基礎教學</title>
</head>
<body>
<!-- 在HTML上任意輸入文字會出現在網頁上 -->
  Hello words.
  <!-- h標籤為標題,有h1~h6標籤,大小由1~6區分,通常使用h1作為標題 -->
  <h1>第一個標題</h1>
  <h2>第二個標題</h2>
  <h3>第三個標題</h3>
<!-- p標籤為段落,b標籤為粗體,i標籤為斜體,hr標籤為分隔(有線條),br標籤為換行 -->
  <p>第一個段落</p>
  <hr/>
  <p>第二個段落</p>
  <hr/>
  <p>第三個段落</p>
  <hr/>
  <p>這是<br/><i><b>分行粗體斜體</b></i>效果的一個<i>段落</i></p>
<!-- a標籤為文字連結,要輸入href,否則會不能點擊連結,若href=""(空值),則會刷新頁面,
若加入target="_blank"需再加rel="noopener noreferrer",target的功能為在新頁面開啟連結,
加入rel則是為了避免讓主頁面發生錯誤 -->
  <a>這是一段文字</a>
  <a href="">這是一個空連結</a>
  <a href="https://www.youtube.com/">這是youtube連結</a>
  <a href="https://pjchender.blogspot.com/2020/05/relnoreferrer-targetblank.html" target="_blank" rel="noopener noreferrer">用新頁面開啟連結</a>
  <a href="./img example.jpg">開啟資料夾內照片</a>
  <a href="./test1.html">第二頁</a>
  <a href="./test/test2.html">第三頁</a>
<!-- a標籤與p標籤的存放差別 -->
  <p>p標籤1</p>
  <p>p標籤2</p>
  <a href="">a標籤1</a>
  <a href="">a標籤2</a>

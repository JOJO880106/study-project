<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML&CSS基礎教學</title>
<!-- link為引入css的指令,需輸入rel="stylesheet"說明為css檔,再用href輸入位址 -->
  <link rel="stylesheet" href="./demo5.css"/>
</head>
<body>
<!-- CSS的animation(動畫)教學,需撰寫@keyframes 名稱{定義動畫},
定義動畫:background-color(背景顏色)、top(上)、right(右)、bottom(下)、left((左)、transform: scale(1.2)(放大倍數)、transform: rotate(60deg)(旋轉角度)
接著使用animation呼叫name(名稱)、duration(持續時間s)、iteration(定義幾次infinite(無限)) -->
  <div class="box box-animation"></div>  
</body>
</html>

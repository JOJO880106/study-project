<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML&CSS基礎教學</title>
</head>
<body>
<!-- css的position教學,可設定fixed(固定定位)、relative(相對定位)、absolute(絕對定位),
三種方式設定值順序為上右下左,也可自動輸入上右下左,
fixed定位則會與畫面位置固定,可設定方向固定位置,
relative定位則類似margin可從方向調整位置,並且是float狀態也不影響下一個標籤,且會蓋過下方標籤,
absolute定位則類似fixed定位,但不隨著畫面移動,若外層有固定則會依照外層為框架固定 -->
  <h1 style="text-align: center;">CSS的position教學</h1>
  <div style="position: fixed;right: 0px;bottom: 0px; background-color: pink;width: 50px;height: 50px;"></div>
  <div style="position: relative;bottom:10px; background-color: red;width: 50px;height: 50px;"></div>
  <div style="position: relative;top:25px; background-color: orange;width: 50px;height: 50px;"></div>
  <div style="background-color: blue;width: 50px;height: 50px;"></div>
  <div style="background-color: green;width: 50px;height: 50px;"></div>
  <hr/>
  <div style="padding: 50px; border: solid 5px red;">
    <div style="position: relative; padding: 50px; border: solid 5px red;">
      <div style="position: absolute;right: 0px;bottom: 0px; background-color: blue;width: 50px;height: 50px;"></div>
    </div>
  </div>
  <hr/>
  <div style="position: relative; padding: 50px; border: solid 5px red;">
    <div style="padding: 50px; border: solid 5px red;">
      <div style="position: absolute;right: 0px;bottom: 0px; background-color: blue;width: 50px;height: 50px;"></div>
    </div>
  </div>
</body>
</html>
